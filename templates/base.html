<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>

    <nav class="menu-lateral">
        <div class="btn-expandir" id="btn-exp">
            <img src="{{ url_for('static', filename='images/majesticons_menu.svg') }}" alt="">
        </div>

        <ul>
            <li class="item-menu">
                <a href="{{ url_for('linha_tempo') }}">
                    <img class="icon" src="{{ url_for('static', filename='images/material-symbols_skull.svg') }}" alt="">
                    <span class="txt-link">Linha do Tempo da Mortalidade</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="">
                    <img class="icon" src="{{ url_for('static', filename='images/Group 1.svg') }}" alt="">
                    <span class="txt-link">Comparação da Mortalidade por País</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="">
                    <img class="icon" src="{{ url_for('static', filename='images/Group 2.svg') }}" alt="">
                    <span class="txt-link">Proporção de Sobreviventes</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="">
                    <img class="icon" src="{{ url_for('static', filename='images/fa-solid_bacterium.svg') }}" alt="">
                    <span class="txt-link">Letalidade por Tipo de Peste</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="">
                    <img class="icon" src="{{ url_for('static', filename='images/Group.png') }}" alt="">
                    <span class="txt-link">Propagação Geográfica (Mapa)</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="conteudo-principal">
        {% block conteudo %}
        {% endblock %}
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
